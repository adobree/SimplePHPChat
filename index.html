<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Komlós Rádió - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
</head>
<body>
<div class="main">
    <h1>Komlós Rádió - Chat</h1>
    
    <div id="chatbox"></div>

    <div id="nameDiv" style="display:none;">
        <label for="name">Név:</label><br>
        <input type="text" id="name" placeholder="Add meg a nevedet"><br><br>
        <button onclick="saveName()" type="button" class="btn btn-danger">Mentés</button>
    </div>

    <div id="messageDiv" style="display:none;">
        <label for="message">Üzenet:</label><br>
        <textarea id="message" placeholder="Írd ide az üzeneted"></textarea><br>
        <button onclick="sendMessage()" id="sendButton" type="button" class="btn btn-success">Küldés</button>
    </div>
</div>

    <!-- ============================ SCRIPTS ============================ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
